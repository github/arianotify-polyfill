name: Test (Temp)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org/
          cache: npm
      - run: npm install -g npm@^11.0.0
      - run: npm ci
      - run: npm test
  guidepup-macos:
    name: Guidepup (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org/
          cache: npm
      - run: npm install -g npm@^11.0.0
      - run: npm ci
      - uses: guidepup/setup-action@eefb29916eda6dfda810adc0ac72faea006dbba6
      - run: |
          defaults read com.apple.VoiceOver4/default SCREnableAppleScript
          defaults read com.apple.VoiceOver4/default SCRCategories_SCRCategorySystemWide_SCRSpeechLanguages_default_SCRSpeechComponentSettings_SCRRateAsPercent
          defaults read com.apple.VoiceOver4/default SCRContextualHelpDelayInSeconds
      - run: npm run test:guidepup
